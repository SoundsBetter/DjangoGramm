{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DG{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<header>
    <a href="{% url 'home' %}">DjangoGramm</a>
    {% if request.user.is_authenticated %}

        <a href="{% url 'posts:create_post' user.id %}">Create post</a>
        <a href="{% url 'posts:get_user_posts' user.id %}">My posts</a>
        <a href="{% url 'posts:feed' %}">Feed</a>
        <a class="logout" href="{% url 'auths:logout' %}">Logout</a>
    {% endif %}
</header>
<body>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %}
                class="{% if 'error' in message.tags %}message-error{% elif 'success' in message.tags %}message-success{% endif %}"{% endif %}>
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DG{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

</head>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">DjangoGramm</a>
        <ul class="navbar-nav ms-auto flex-row">
            {% if request.user.is_authenticated %}
                <li class="nav-item me-3"><a class="nav-link"
                                        href="{% url 'posts:create_post' user.id %}">Create
                    post</a></li>
                <li class="nav-item me-3"><a class="nav-link"
                                        href="{% url 'posts:get_user_posts' user.id %}">My
                    posts</a></li>
                <li class="nav-item me-3"><a class="nav-link"
                                        href="{% url 'posts:feed' %}">Feed</a>
                </li>
                <li class="nav-item me-3"><a class="nav-link"
                                        href="{% url 'auths:logout' %}">Logout</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<body>
{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert {% if 'error' in message.tags %}alert-danger{% elif 'success' in message.tags %}alert-success{% endif %}"
                 role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% block content %}
{% endblock %}
<button onclick="history.back();" class="btn btn-secondary">Back</button>
</body>
</html>

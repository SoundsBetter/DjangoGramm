{% extends "base.html" %}
{% load static %}
{% block content %}
    {{ block.super }}
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-2 align-items-center-center">
                <p class="d-flex flex-column align-items-center">
                    <a href="{% url 'accounts:profile' user_id=user.id %}"><img
                            src="{{ user.userprofile.avatar.url }}"
                            alt="User Avatar"
                            class="rounded-circle"
                            style="width: 100px; height: 100px; {% if orientation != 'vertical' %}transform: scale(0.65);{% endif %}"></a>
                </p>
                <p class="d-flex flex-column align-items-center mb-5">
                    <a class="menu-btn" href="#"><i
                            class="fa-solid fa-person-running"></i></a>
                </p>
                <p class="d-flex flex-column align-items-center mb-5">
                    <a class="menu-btn" href="#"><i
                            class="fa-solid fa-users"></i></a></p>
            </div>
            <div class="col-lg-10">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}

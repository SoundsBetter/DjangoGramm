{% extends "base_profile.html" %}
{% load static %}
{% block main %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
    <a href="{% url 'account:delete_user' user.id %}"><button type="submit">DELETE USER</button></a>
{% endblock %}

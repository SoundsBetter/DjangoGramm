{% extends "base_profile.html" %}
{% load static %}
{% block main %}
    {% for user in users %}
        <p class="list_of_users"><a
                href="{% url 'posts:post_list' %}?user={{ user.id }}">
            {% if user.userprofile.avatar %}
                <img class="small_avatar"
                     src="{{ user.userprofile.avatar.url }}" alt="avatar">
            {% else %}
                <img class="small_avatar"
                     src="{% static 'images/no_avatar.jpg' %}"
                     alt="Default Avatar">
            {% endif %}
            {{ user.username }}
        </a></p>
    {% endfor %}
    </div>
{% endblock %}

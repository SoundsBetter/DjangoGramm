{% extends "base_profile.html" %}
{% load static %}
{% block main %}

        <a href="{% url 'posts:post_list' %}?user={{ post.user.id }}"
           style="text-decoration: none; color: inherit;">{% include 'accounts/includes/avatar_info.html' with user=post.user %}</a>
        {% include 'posts/includes/single_post.html' %}
    {% endfor %}
{% endblock %}

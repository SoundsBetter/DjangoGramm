{% extends "base_profile.html" %}
{% load static %}
{% block main %}
    <!-- Existing photos -->
    {% for photo in post.photos.all %}
        <div>
            <img src="
                    {% if photo.picture %}{{ photo.picture.url }}{% else %}!!!!!{% endif %}"
                 alt="photo" class="img-fluid"
                 style="width: 500px; height: auto;">
            <p><a href="{% url 'posts:delete_photo' photo.pk %}">
                <button class="btn btn-danger" type="submit">x</button>
            </a></p>
        </div>
    {% endfor %}
    {% include "posts/includes/post_form.html" with submit_button=submit_button %}

    <button type="button" class="btn btn-danger" data-id="{{ post.pk }}"
            data-bs-toggle="modal" data-bs-target="#deletePostModal">
        DELETE POST
    </button>

    <div class="modal fade" id="deletePostModal" tabindex="-1" role="dialog"
         aria-labelledby="deletePostModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletePostModalLabel">
                        Confirm deletion</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this post?
                </div>
                <div class="modal-footer">
                    <form action="{% url 'posts:delete_post' post.pk %}"
                          method="post">
                        {% csrf_token %}
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Cancel
                        </button>
                        <input type="submit" class="btn btn-danger"
                               value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

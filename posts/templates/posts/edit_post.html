{% extends "base_profile.html" %}
{% load static %}
{% block main %}
    {% for photo in post.photos.all %}
        <div>
            <p><img src="{% if photo.picture %}{{ photo.picture.url }}{% else %}!!!!!{% endif %}"
                    alt="photo" class="img-fluid"
                    style="width: 500px; height: auto;"></p>
            <p><a href="{% url 'posts:delete_photo' photo.id %}">
                <button class="btn btn-danger" type="submit">x</button>
            </a></p>
        </div>
    {% endfor %}
    {% include "posts/includes/post_form.html" with submit_button=submit_button %}
    <a href="{% url 'posts:delete_post' post_id=post.id %}"
       class="btn btn-danger">DELETE POST</a>
{% endblock %}

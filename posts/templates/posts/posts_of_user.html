{% extends "base_profile.html" %}
{% load static %}
{% block main %}
    {% for post in user.posts.all %}
        <div class="center">
            <div class="post">
                <div class="image-container">
                    <img src="{{ post.picture.url }}" alt="Photo">
                </div>
                <p>{{ post.caption }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}

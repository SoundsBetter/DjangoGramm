<h6>{{ post.caption }}</h6>
{% for photo in post.photos.all %}
    <div class="text-center">
        <div class="image-container">
            <img src="{% if photo.picture %}{{ photo.picture.url }}{% endif %}"
                 alt="Photo"
                 class="img-fluid"
                 style="width: 550px; height: 550px; object-fit: cover;">
        </div>
    </div>
{% endfor %}
<p>{{ post.content }}</p>
{% for hashtag in post.hashtags.all %}
    <a href="{% url 'posts:post_list' %}?hashtag={{ hashtag.name }}"><span
            class="hashtag">#{{ hashtag.name }}</span></a>
{% endfor %}
<p class="like-count"
   data-post-id="{{ post.pk }}">{{ post.likes_count }} likes</p>

<div class="d-flex">
    <button type="button" data-id="{{ post.pk }}"
            class="like-btn btn btn-lg custom-btn me-2">
        <i class="fa-regular fa-heart"></i>
    </button>
    <a href="{% url 'posts:post_detail' post.pk %}"
       class="btn btn-lg custom-btn me-2"><i
            class="fa-solid fa-magnifying-glass"></i></a>
    {% if post.user == request.user %}
        <a href="{% url 'posts:edit_post' post.pk %}"
           class="btn btn-lg custom-btn me-2">
            <i class="fa-solid fa-gear"></i>
        </a>
    {% endif %}
</div>

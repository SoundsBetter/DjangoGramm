<div class="row">
    <div class="col-md-8">
        <div class="d-flex justify-content-end align-items-center">
            <p class="flex-grow-1">{{ post.caption }}</p>
            {% if post.user == request.user %}
                <a href="{% url 'posts:post_detail' post.id %}"
                   class="btn btn-outline-success ms-2">
                    show details
                </a>
            {% endif %}
        </div>
        <p>{{ post.content }}</p>
        <div>
            {% for photo in post.photos.all %}
                <img src="{{ photo.picture.url }}" alt="Photo"
                     class="img-fluid mb-1"
                     style="width: 500px; height: auto;">
            {% endfor %}
        </div>
        {% for hashtag in post.hashtags.all %}
            <a href="{% url 'posts:posts_by_hashtag' hashtag.id %}"><span
                    class="hashtag">#{{ hashtag.name }}</span></a>
        {% endfor %}
        <p>{{ post.likes_count }} likes</p>
        <button class="btn btn-primary"><a
                href="{% url 'posts:like_post' post.id %}"
                style="text-decoration: none; color: inherit;">Like</a>
        </button>
        {% if post.user == request.user %}
            <button class="btn btn-outline-warning">
                <a href="{% url 'posts:edit_post' post.id %}"
                   style="text-decoration: none; color: inherit;">Edit</a>
            </button>
        {% endif %}
    </div>
</div>

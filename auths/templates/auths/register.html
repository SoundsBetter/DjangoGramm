{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Registration</h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.email|as_crispy_field }}
                            <button type="submit" class="btn btn-primary">Sign
                                up
                            </button>
                        </form>
                        <a href="{% url 'social:begin' 'google-oauth2' %}">enter with Google account</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

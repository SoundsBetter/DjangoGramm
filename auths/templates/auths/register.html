{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Registration</h1>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.email|as_crispy_field }}
                            <button type="submit" class="btn btn-primary">Sign
                                up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
